<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenue sur la page d'accueil de Les Petits Plats, le site officiel pour rechercher des recettes culinaires!">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&amp;family=DM+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Les petis plats</title>
  </head>

  <body>
    <div class="app row justify-content-center">
        <div class="col-10">
            <header class="row justify-content-center d-flex">
                <img src="media/logo.png" class="logo">
                <h1 class="col-3">Les petits plats</h1>
            </header>
            <main>
                <section>
                    <div class="conteneur-navbar row justify-content-center">
                        <nav class="navbar" style="background-color: #E7E7E7">
                            <div class="input-group d-flex">
                            <input type="text" class="form-control" placeholder="Rechercher une recette" aria-label="Rechercher une recette" aria-describedby="basic-addon1">
                            <span class="input-group-text fa-solid fa-magnifying-glass" id="basic-addon1"></span>
                            </div>
                        </nav>
                    </div>

                    <div class="tags"></div>

                    <section class="main-index-sort-inputs-container row justify-content-center">
                        <div class="menu-dropdown d-flex">
                            <div class="dropdown">
                                <button class="btn dropdown-toggle d-flex" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #3282f7">
                                    <div class="activated">
                                        <input class="dropdown-search-field" id="input-group-ingredient" type="text" style="background-color: #3282f7">
                                    </div>

                                    <div class="desactivated">
                                        <label for="input-group-ingredient">Ingr√©dients </label>
                                    </div>
                                </button>
                                <ul class="dropdown-menu grid-container " id="dropdown_menu_ingredients" style="background-color: #3282f7" >
                                </ul>
                            </div>

                            <div class="dropdown">
                                <button class="btn dropdown-toggle d-flex" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #68D9A4">
                                    <div class="activated">
                                        <input class="dropdown-search-field" id="input-group-appliance" type="text" style="background-color: #68D9A4">
                                    </div>
                                    <div class="desactivated">
                                        <label for="input-group-appliance">Appareils</label>
                                    </div>
                                </button>
                                <ul class="dropdown-menu grid-container" id="dropdown_menu_appliance" style="background-color: #68D9A4">
                                </ul>
                            </div>

                            <div class="dropdown">
                                <button class="btn dropdown-toggle d-flex" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #ED6454">
                                    <div class="activated">
                                        <input class="dropdown-search-field" id="input-group-ustensil" type="text" style="background-color: #ED6454">
                                    </div>
                                    <div class="desactivated">
                                        <label for="input-group-ustensil">Ustensils</label>
                                    </div>
                                </button>
                                <ul class="dropdown-menu grid-container" id="dropdown_menu_ustensils" style="background-color: #ED6454"> </ul>
                            </div>
                        </div>
                    </section>
                </section>

                <section class="container-recette row"></section>
            </main>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
